services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: u2385522_pp_database
      MYSQL_USER: u2385522_pp_db
      MYSQL_PASSWORD: aF2fN9rV7fbP8mG5
      MYSQL_ROOT_PASSWORD: aF2fN9rV7fbP8mG5
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "u2385522_pp_db", "-paF2fN9rV7fbP8mG5"]
      interval: 15s
      timeout: 10s
      retries: 3
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=mysql+pymysql://u2385522_pp_db:aF2fN9rV7fbP8mG5@mysql:3306/u2385522_pp_database
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=480
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=

volumes:
  mysql_data: 