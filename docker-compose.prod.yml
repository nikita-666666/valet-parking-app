version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: valet_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: u2385522_pp_database
      MYSQL_USER: u2385522_pp_db
      MYSQL_PASSWORD: aF2fN9rV7fbP8mG5
      MYSQL_ROOT_PASSWORD: aF2fN9rV7fbP8mG5
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init_tariffs_simple.sql:/docker-entrypoint-initdb.d/init_tariffs.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: valet_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=mysql+pymysql://u2385522_pp_db:aF2fN9rV7fbP8mG5@mysql:3306/u2385522_pp_database
      - SECRET_KEY=your-super-secret-key-change-this-in-production-2024
      - CORS_ORIGINS=*
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads

  nginx:
    image: nginx:alpine
    container_name: valet_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend

volumes:
  mysql_data: 