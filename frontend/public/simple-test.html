<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç API</title>
    <style>
        body {

        }
        .container {

        }
        button:hover {

        }
        .result {

            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }

        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç API</h1>
        
        <button onclick="showInfo()">–ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</button>
        <button onclick="testBackendDirect()">–¢–µ—Å—Ç Backend (–ø–æ—Ä—Ç 8000)</button>
        <button onclick="testAPIProxy()">–¢–µ—Å—Ç API —á–µ—Ä–µ–∑ Nginx</button>
        <button onclick="testLogin()">–¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</button>
        <button onclick="clearResult()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
        
        function clearResult() {
            document.getElementById('result').style.display = 'none';
        }
        
        function showInfo() {
            const info = `
–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏:
========================
URL: ${window.location.href}
–ü—Ä–æ—Ç–æ–∫–æ–ª: ${window.location.protocol}
–•–æ—Å—Ç: ${window.location.hostname}
–ü–æ—Ä—Ç: ${window.location.port || '–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é'}
User Agent: ${navigator.userAgent}
–í—Ä–µ–º—è: ${new Date().toLocaleString()}

–ë—É–¥–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å:
- Backend –Ω–∞–ø—Ä—è–º—É—é: ${window.location.protocol}//${window.location.hostname}:8000
- API —á–µ—Ä–µ–∑ Nginx: ${window.location.protocol}//${window.location.hostname}/api/v1
            `.trim();
            showResult(info, 'info');
        }
        
        async function testBackendDirect() {
            const url = `${window.location.protocol}//${window.location.hostname}:8000`;
            try {
                showResult('–¢–µ—Å—Ç–∏—Ä—É–µ–º backend –Ω–∞–ø—Ä—è–º—É—é...', 'info');
                const response = await fetch(url);
                const text = await response.text();
                showResult(`‚úÖ Backend –¥–æ—Å—Ç—É–ø–µ–Ω!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${text}`, 'success');
            } catch (error) {
                showResult(`‚ùå Backend –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!\n–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function testAPIProxy() {
            const url = `${window.location.protocol}//${window.location.hostname}/api/v1`;
            try {
                showResult('–¢–µ—Å—Ç–∏—Ä—É–µ–º API —á–µ—Ä–µ–∑ nginx...', 'info');
                const response = await fetch(url);
                const text = await response.text();
                showResult(`‚úÖ API —á–µ—Ä–µ–∑ nginx –¥–æ—Å—Ç—É–ø–µ–Ω!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${text}`, 'success');
            } catch (error) {
                showResult(`‚ùå API —á–µ—Ä–µ–∑ nginx –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω!\n–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const url = `${window.location.protocol}//${window.location.hostname}/api/v1/valet-auth/login`;
            try {
                showResult('–¢–µ—Å—Ç–∏—Ä—É–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é...', 'info');
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'valet@test.com',
                        password: 'valet123'
                    })
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    showResult(`‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${text}`, 'success');
                } else {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${text}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!\n–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            showInfo();
        };
    </script>
</body>
</html>
