<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <title>–ü—Ä–æ—Å—Ç–æ–π –≤—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            background: #ccc;
            transform: none;
            cursor: not-allowed;
        }
        
        .error {
            background: #fff5f5;
            color: #e53e3e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }
        
        .success {
            background: #f0fff4;
            color: #38a169;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #38a169;
        }
        
        .demo-info {
            background: #fffbeb;
            color: #d69e2e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d69e2e;
            font-size: 14px;
        }
        
        .dashboard-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .dashboard-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>üöó Valet –°–∏—Å—Ç–µ–º–∞</h1>
            <p>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</p>
        </div>
        
        <div class="demo-info">
            üì± <strong>–î–µ–º–æ –¥–∞–Ω–Ω—ã–µ:</strong><br>
            Email: admin@test.com<br>
            –ü–∞—Ä–æ–ª—å: valet123
        </div>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email –∞–¥—Ä–µ—Å</label>
                <input type="email" id="email" value="admin@test.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" value="valet123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
            </button>
        </form>
        
        <div id="userInfo" style="display: none;">
            <div class="success">
                ‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!
            </div>
            <div style="background: #f7fafc; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:</strong>
                <div id="userDetails"></div>
            </div>
            <div class="dashboard-link">
                <a href="/" onclick="goToDashboard()">üè† –ü–µ—Ä–µ–π—Ç–∏ –∫ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://192.168.251.30:8000';
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }
        
        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            clearMessage();
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>–í—Ö–æ–¥–∏–º...';
            
            try {
                console.log('üîÑ –ù–∞—á–∏–Ω–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é...');
                console.log('üìç API URL:', `${API_BASE}/api/v1/auth/login`);
                console.log('üìß Email:', email);
                console.log('üîí Password length:', password.length);
                
                showMessage(`üîÑ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ ${API_BASE}...`, 'success');
                
                // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä–∏–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å API
                console.log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å API...');
                
                const healthCheck = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                console.log('üíö Health check —Å—Ç–∞—Ç—É—Å:', healthCheck.status);
                showMessage(`üíö –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω (${healthCheck.status})`, 'success');
                
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...');
                showMessage('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...', 'success');
                
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                    cache: 'no-cache'
                });
                
                console.log('üìä –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                console.log('üìä Headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
                    localStorage.setItem('token', data.access_token);
                    
                    showMessage('üë§ –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ...', 'success');
                    
                    // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    const userResponse = await fetch(`${API_BASE}/api/v1/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        },
                        cache: 'no-cache'
                    });
                    
                    if (userResponse.ok) {
                        const userInfo = await userResponse.json();
                        console.log('üë§ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –ø–æ–ª—É—á–µ–Ω–∞:', userInfo);
                        
                        document.getElementById('userDetails').innerHTML = `
                            <p><strong>üë§ –ò–º—è:</strong> ${userInfo.first_name} ${userInfo.last_name}</p>
                            <p><strong>üìß Email:</strong> ${userInfo.email}</p>
                            <p><strong>üé≠ –†–æ–ª—å:</strong> ${userInfo.role.name}</p>
                            <p><strong>üîÑ –°—Ç–∞—Ç—É—Å:</strong> ${userInfo.is_active ? '–ê–∫—Ç–∏–≤–µ–Ω' : '–ù–µ–∞–∫—Ç–∏–≤–µ–Ω'}</p>
                        `;
                        
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('userInfo').style.display = 'block';
                        
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                        
                    } else {
                        const errorText = await userResponse.text();
                        console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è:', errorText);
                        showMessage(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è: ${userResponse.status}`, 'error');
                    }
                    
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', errorText);
                    try {
                        const errorData = JSON.parse(errorText);
                        showMessage(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${errorData.detail}`, 'error');
                    } catch {
                        showMessage(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${response.status} ${response.statusText}`, 'error');
                    }
                }
                
            } catch (error) {
                console.error('üí• –ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
                console.error('üí• –¢–∏–ø –æ—à–∏–±–∫–∏:', error.name);
                console.error('üí• –°–æ–æ–±—â–µ–Ω–∏–µ:', error.message);
                console.error('üí• Stack:', error.stack);
                
                let errorMessage = `üí• –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = `üö´ –ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É ${API_BASE}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:
                        <br>‚Ä¢ –î–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–∞
                        <br>‚Ä¢ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ CORS
                        <br>‚Ä¢ –°–µ—Ç–µ–≤–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ`;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
            }
        });
        
        function goToDashboard() {
            window.location.href = '/';
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–æ–∫–µ–Ω
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                showMessage('‚ÑπÔ∏è –í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. –ü–µ—Ä–µ–∞–¥—Ä–µ—Å—É–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É...', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });
    </script>
</body>
</html>
