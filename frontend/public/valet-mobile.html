<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>üöó Valet Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            background: #ccc;
            transform: none;
            cursor: not-allowed;
        }
        
        .error {
            background: #fff5f5;
            color: #e53e3e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }
        
        .success {
            background: #f0fff4;
            color: #38a169;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #38a169;
        }
        
        .demo-info {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .profile-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>üöó Valet Mobile</h1>
            <p>–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –≤–∞–ª–µ—Ç–æ–≤</p>
        </div>
        
        <div class="demo-info">
            üì± <strong>–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –≤–∞–ª–µ—Ç–∞:</strong><br>
            Email: valet@test.com<br>
            –ü–∞—Ä–æ–ª—å: valet123
        </div>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email –∞–¥—Ä–µ—Å</label>
                <input type="email" id="email" value="valet@test.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" value="valet123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                –í–æ–π—Ç–∏ –∫–∞–∫ –≤–∞–ª–µ—Ç
            </button>
        </form>
        
        <div id="profileInfo" style="display: none;">
            <div class="success">
                ‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤–∞–ª–µ—Ç–∞!
            </div>
            <div class="profile-info">
                <strong>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞–ª–µ—Ç–µ:</strong>
                <div id="profileDetails"></div>
            </div>
        </div>
    </div>

    <script>
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–∫—É—â–∏–π —Ö–æ—Å—Ç (nginx proxy)
        const API_BASE = window.location.origin;
        let authToken = null;
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }
        
        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            clearMessage();
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...';
            
            try {
                console.log('üîÑ –ù–∞—á–∏–Ω–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –≤–∞–ª–µ—Ç–∞...');
                console.log('üìç API URL:', `${API_BASE}/api/v1/valet-auth/login`);
                console.log('üìß Email:', email);
                
                showMessage(`üîÑ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ valet API...`, 'success');
                
                const response = await fetch(`${API_BASE}/api/v1/valet-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    cache: 'no-cache'
                });
                
                console.log('üìä –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                console.log('üìä Headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤–∞–ª–µ—Ç–∞ —É—Å–ø–µ—à–Ω–∞');
                    
                    authToken = data.access_token;
                    
                    showMessage('üë§ –ü–æ–ª—É—á–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤–∞–ª–µ—Ç–∞...', 'success');
                    
                    // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–æ—Ñ–∏–ª—å –≤–∞–ª–µ—Ç–∞
                    const profileResponse = await fetch(`${API_BASE}/api/v1/valet-auth/profile`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json',
                        },
                        cache: 'no-cache'
                    });
                    
                    if (profileResponse.ok) {
                        const profileInfo = await profileResponse.json();
                        console.log('üë§ –ü—Ä–æ—Ñ–∏–ª—å –≤–∞–ª–µ—Ç–∞ –ø–æ–ª—É—á–µ–Ω:', profileInfo);
                        
                        document.getElementById('profileDetails').innerHTML = `
                            <p><strong>üë§ –ò–º—è:</strong> ${profileInfo.first_name} ${profileInfo.last_name}</p>
                            <p><strong>üìß Email:</strong> ${profileInfo.email}</p>
                            <p><strong>üé≠ –†–æ–ª—å:</strong> ${profileInfo.role ? profileInfo.role.name : '–í–∞–ª–µ—Ç'}</p>
                            <p><strong>üîÑ –°—Ç–∞—Ç—É—Å:</strong> ${profileInfo.is_active ? '–ê–∫—Ç–∏–≤–µ–Ω' : '–ù–µ–∞–∫—Ç–∏–≤–µ–Ω'}</p>
                            <p><strong>üÜî ID:</strong> ${profileInfo.id}</p>
                        `;
                        
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('profileInfo').style.display = 'block';
                        
                    } else {
                        const errorText = await profileResponse.text();
                        console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è –≤–∞–ª–µ—Ç–∞:', errorText);
                        showMessage(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è: ${profileResponse.status}`, 'error');
                    }
                    
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –≤–∞–ª–µ—Ç–∞:', errorText);
                    try {
                        const errorData = JSON.parse(errorText);
                        showMessage(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${errorData.detail}`, 'error');
                    } catch {
                        showMessage(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${response.status} ${response.statusText}`, 'error');
                    }
                }
                
            } catch (error) {
                console.error('üí• –ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
                console.error('üí• –¢–∏–ø –æ—à–∏–±–∫–∏:', error.name);
                console.error('üí• –°–æ–æ–±—â–µ–Ω–∏–µ:', error.message);
                
                let errorMessage = `üí• –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`;
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage = `üö´ –ù–µ —É–¥–∞–µ—Ç—Å—è –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ valet API. –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:
                        <br>‚Ä¢ Valet endpoints –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã –≤ nginx
                        <br>‚Ä¢ Backend –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω
                        <br>‚Ä¢ –ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é`;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '–í–æ–π—Ç–∏ –∫–∞–∫ –≤–∞–ª–µ—Ç';
            }
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            showMessage(`üåê –ò—Å–ø–æ–ª—å–∑—É–µ–º valet API: ${API_BASE}/api/v1/valet-auth/*`, 'success');
        });
    </script>
</body>
</html>
